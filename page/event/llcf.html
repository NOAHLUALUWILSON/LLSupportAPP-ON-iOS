<!DOCTYPE html>
<html>
   <head>
      <title>CF活动用心计算</title>
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta http-equiv=Content-Type content="text/html; charset=utf-8">
      <link href="../../css/mui.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="../css/style.css"  />
      <link rel="stylesheet" href="../../css/style.css" />
   <script src="../../js/llhjq.js"></script>
   <script src="../../js/llh.min.js"></script>
   <script type="text/javascript" src="js/twintailosu=v1.01.js"></script>
   <script type="text/javascript" src="js/twintailtime=1.0.js"></script>
   <script type="text/javascript" src="../../js/mui.min.js"></script>
   <style type="text/css">
   	button {position:relative;height:30px;width:130px;margin-left:100px;margin-top:100px;background-color:#F0F8FF}
	.mui-bar{background-color: #9400D3;}
	body{margin: 0 auto;text-align: center;}
	.bordbg{height: 1480px;}
   	
   </style>
  <script src="js/llcf.js" type="text/javascript"></script>
   </head>
   <body onload="init()" >
   	<script src="../../js/keyboard.js" ></script>

   	<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-pull-left" href="../../index.html"></a>
			<h1 class="mui-title">CF活动用心计算</h1>
	</header><br><br><br>
	<div class="bordbg">
		<div class="frametittle">
			<!--<input type="submit" id="cntime" name="cntime" value="国服活动" onclick="cntime()" style="width: 130px; margin: 10px;">
<input type="submit" id="jptime" name="jptime" value="日服活动" onclick="jptime()" style="width: 130px; margin: 10px;">-->
<input type="submit" name="diytime" value="按输入时间计算" onclick="diytime()" style="width: 130px; margin: 2%;">
<input type="submit" id="clear" name="clear" value="清空输入" onclick="clearall()" style="width: 130px;  margin: 2%;"><br>
		</div>
		<div class="framebody">
			<br>
			活动结束时间：<input id="endday" type="text" name="endday" value="0" autocomplete="off" style="width:50px">日<input id="endhour" type="text" name="endhour" value="0" autocomplete="off" style="width:50px">时<br>
剩余时间 :<input id="timeleft" type="text" name="timeleft" autocomplete="off" onchange="document.getElementById('timeleft').style.backgroundColor = '#FFFFFF'"style="width:100px">小时<br>
每天浪费LP :<input id="lpwaste" type="text" name="lpwaste" value="0" autocomplete="off"style="width:120px" ><br>
<br>
<input type="checkbox" id="acptbonus" name="acptbonus" checked>活动点数+10%</input>
<input type="checkbox" id="expbonus" name="expbonus">经验+10%</input><br>
当前Round：<select id="currentround" name="currentround"style="width:80px">
   <option value=1 SELECTED>1</option>
   <option value=2>2</option>
   <option value=3>3</option>
   <option value=4>4</option>
   <option value=5>5</option>
</select><br>
当前未领取pt：<input id="poolpt" type="text" name="poolpt" value="0" style="width:100px" autocomplete="off" ><br>
当前未领取exp：<input id="exppool" type="text" name="exppool" value="0" style="width:100px" autocomplete="off"><br>
最大Round数：<select id="songnum" name="songnum"style="width:50px">
	<option value=1>1</option>
	<option value=2>2</option>
   <option value=3>3</option>
   <option value=4>4</option>
	<option value=5 SELECTED>5</option>
</select><br>
难度选择 :<select id="diff" name="diff"style="width:80px">
	<option value=0>初级</option>
	<option value=1>中级</option>
	<option value=2>上级</option>
	<option value=3 SELECTED>超级</option>
	</select><br>
rank（可选）：<select id="rankselect" name="rankselect" onchange="setrank()"style="width:50px">
	<option value=""></option>
	<option value=0>-</option>
	<option value=1>C</option>
	<option value=2>B</option>
	<option value=3>A</option>
	<option value=4 SELECTED>S</option>
	</select>
	<br>
rank加成：<input id="rank" type="text" name="rank" value="1.2" style="width:100px" autocomplete="off" onchange="clearrank()">x<br>
combo（可选）：<select id="comboselect" name="comboselect" onchange="setcombo()" style="width:50px">
	<option value=""></option>
	<option value=0>-</option>
	<option value=1>C</option>
	<option value=2>B</option>
	<option value=3 SELECTED>A</option>
	<option value=4>S</option>
	</select>
	<br>
combo加成：<input id="combo" type="text" name="combo" value="1.06" style="width:80px" autocomplete="off" onchange="clearcombo()">x<br>
平均应援加成：<input id="bonus" type="text" name="bonus" value="1.05" style="width:80px" autocomplete="off">
<br>
<br>
目标点数 :<input type="text" id="target" name="target" autocomplete="off" style="width:120px"><br>
已有点数 :<input type="text" id="current" name="current" autocomplete="off" style="width:120px"><br>
<br>
当前剩余LP :<input type="text" id="lp" name="lp" autocomplete="off" onchange='checkinfo()'style="width:120px"><nospan id='lpwarning' style='display:none;color:red'>LP高于当前等级上限</nospan><br>
当前等级 :<input type="text" id="lvl" name="lvl" autocomplete="off" onchange='checkinfo()'style="width:120px"><br>
当前exp:<input type="text" id="exp" name="exp" autocomplete="off" onchange='checkinfo()'style="width:120px"><nospan id='expwarning' style='display:none;color:red' >exp高于当前等级上限</nospan><br>
经验公式 :<select id="expf" name="expf" onchange='checkinfo()'style="width:150px">
	<option value=0>正常</option>
	<option value=1 SELECTED>100级以下减半</option>
	</select><br>
<input type="submit" id="submit" name="submit" value="Calculate" onclick="check()"> <br>

<div id="result" style="display:none">

需要心数：<nospan id="rloveca"></nospan>心<br>
打歌次数：<nospan id="rplaytime"></nospan>次 + <nospan id="rextraplaytime"></nospan>次<br>
总游戏时间：<nospan id="rtotalhour"></nospan>小时<nospan id="rtotalminute"></nospan>分 + <nospan id="rextrahour"></nospan>小时<nospan id="rextraminute"></nospan>分（每首按3分钟计算）<br>
最终等级：<nospan id="rlvl"></nospan><br>
最终exp：<nospan id="rexp"></nospan>/<nospan id="rexpneed"></nospan><br>
最终点数：<nospan id="rcurrent"></nospan><br>
<nospan id="rwarning" style="color:red"></nospan>
</div>
		</div>
	</div>



<script type="text/javascript" src="../../js/mui.js"></script>
<script>
	var _back = mui.back;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					_back();
				}
			};
</script>

</body>
<footer>
</footer>
</html>
