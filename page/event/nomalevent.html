<!DOCTYPE html>
<html>
   <head>
      <title>常规活动用心计算</title>
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta http-equiv=Content-Type content="text/html;charset=utf-8">
      <link href="../../css/mui.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="../css/style.css"  />
      <link rel="stylesheet" href="../../css/style.css" />
      
   <script src="../../js/llhjq.js"></script>
   <script src="../../js/llh.min.js"></script>
   <script type="text/javascript" src="js/twintailosu=v1.01.js"></script>
   <script type="text/javascript" src="js/twintailtime=v1.02.js"></script>
   <script type="text/javascript" src="../../js/mui.min.js"></script>
   <script type="text/javascript" src="../../js/mui.js"></script>
   <style type="text/css">
   	button {position:relative;height:200px;width:200px;margin-left:100px;margin-top:100px;background-color:#F0F8FF}
	.mui-bar{background-color: #00BFFF;}
   	.bordbg{height: 1280px;}
   	body{margin: 0 auto;text-align: center;}
   </style>
   <script src="js/normal.js" type="text/javascript"></script>
   </head>
   <body onload="init()" >
   	<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-pull-left" href="../../index.html"></a>
			<h1 class="mui-title">常规活动用心计算</h1>
	</header><br><br><br>
	
	<div class="bordbg">
		<div class="frametittle">
			<!--<input type="submit" id="cntime" name="cntime" value="国服活动" onclick="cntime();document.getElementById('afteraquors').selectedIndex=0;getpt()" style="width: 130px; margin: 10px;">
<input type="submit" id="jptime" name="jptime" value="日服活动" onclick="jptime();document.getElementById('afteraquors').selectedIndex=1;getpt()" style="width: 130px; margin: 10px;">-->
<input type="submit" name="diytime" value="按输入时间计算" onclick="diytime()" style="width: 130px; margin: 2%;">
<input type="submit" id="clear" name="clear" value="清空输入" onclick="clearall()" style="width: 130px; margin: 2%;">
		</div>
		<div class="framebody">
			
<br>
活动结束时间：<input id="endday" type="text" name="endday" value="0" autocomplete="off" style="width:50px">日<input id="endhour" type="text" name="endhour" value="0" autocomplete="off" style="width:50px">时<br>
剩余时间 :<input id="timeleft" type="text" name="timeleft" autocomplete="off" onchange="document.getElementById('timeleft').style.backgroundColor = '#FFFFFF'"style="width:80px">小时<br>
每天浪费LP :<input id="lpwaste" type="text" name="lpwaste" value="0" autocomplete="off" style="width:80px"><br>
<br>
普通图选择 :<select id="lpnormal" name="lpnormal"style="width:80px">
	<option value=5>5LP</option>
	<option value=10>10LP</option>
	<option value=15>15LP</option>
	<option value=25 SELECTED>25LP</option>
	</select><br>
活动图难度 :<select id="diff" name="diff" onchange="getpt()"style="width:110px">
	<option value=0>Easy</option>
	<option value=1>Normal</option>
	<option value=2>Hard</option>
	<option value=3 SELECTED>Expert</option>
	<option value=4>4倍Easy</option>
	<option value=5>4倍Normal</option>
	<option value=6>4倍Hard</option>
	<option value=7>4倍Expert</option>
	</select>
	<br>
活动：<select id="afteraquors" name="afteraquors" onchange="getpt()"style="width:180px">
   <option value=0>水团第一次活动以前</option>
   <option value=1>水团第一次活动以后</option>
   </select><br>
活动曲rank（可选）：<select id="rank" name="rank" onchange="getpt()"style="width:50px">
	<option value=-1></option>
	<option value=0>-</option>
	<option value=1>C</option>
	<option value=2>B</option>
	<option value=3>A</option>
	<option value=4 SELECTED>S</option>
	</select><br>
活动曲combo（可选）:<select id="combo" name="rank" onchange="getpt()"style="width:50px">
	<option value=-1></option>
	<option value=0>-</option>
	<option value=1>C</option>
	<option value=2>B</option>
	<option value=3 SELECTED>A</option>
	<option value=4>S</option>
	</select><br>
活动图平均pt :<input type="text" id="averagept" name="averagept" value="393" autocomplete="off" onchange="clearchoice()"style="width:80px"> 
<br>
<br>
目标点数 :<input type="text" id="target" name="target" autocomplete="off" style="width:100px"><br>
已有点数 :<input type="text" id="current" name="current" autocomplete="off" style="width:100px"><br>
剩余道具数 :<input type="text" id="items" name="items" autocomplete="off" style="width:100px"><br>
<br>
当前剩余LP :<input type="text" id="lp" name="lp" autocomplete="off" onchange='checkinfo()'style="width:100px"><nospan id='lpwarning' style='display:none;color:red'>LP高于当前等级上限</nospan><br>
当前等级 :<input type="text" id="lvl" name="lvl" autocomplete="off" onchange='checkinfo()'style="width:100px"><br>
当前exp:<input type="text" id="exp" name="exp" autocomplete="off" onchange='checkinfo()'style="width:100px"><nospan id='expwarning' style='display:none;color:red'>exp高于当前等级上限</nospan><br>
经验公式 :<select id="expf" name="expf" onchange='checkinfo()'style="width:150px">
	<option value=0>正常</option>
	<option value=1 SELECTED>100级以下减半</option>
	</select><br>
<input type="submit" id="submit" name="submit" value="Calculate" onclick="check()" /> <br>

<div id="result" style="display:none">

<div style="float:left">
需要心数：<nospan id="rloveca"></nospan>心<br>
普通图次数：<nospan id="rplaytime"></nospan>次 + <nospan id="rextraplaytime"></nospan>次<br>
活动图次数：<nospan id="racplaytime"></nospan>次 + <nospan id="rextraacplaytime"></nospan>次<br>
总游戏时间：<nospan id="rtotalhour"></nospan>小时<nospan id="rtotalminute"></nospan>分 + <nospan id="rextrahour"></nospan>小时<nospan id="rextraminute"></nospan>分（一首按两分半计算）<br>
最终等级：<nospan id="rlvl"></nospan><br>
最终exp：<nospan id="rexp"></nospan>/<nospan id="rexpneed"></nospan><br>
最终点数：<nospan id="rcurrent"></nospan><br>
<nospan id="rwarning" style="color:red"></nospan>
</div>

</div>
		</div>
	</div>

<script type="text/javascript" src="../../js/mui.js"></script>
<script>
	var _back = mui.back;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					_back();
				}
			};
</script>
</body>
</html>
