     <script src="../js/jquery.min.js"></script>
    <script >
    		$(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>活動信息：</p>');
        	$('#result').append('<p>活動名稱:'+data.event_info.title+'</p>');
        $('#result').append('<p>活動開始時間:'+data.event_info.begin+'</p>');
        $('#result').append('<p>活動結束時間:'+data.event_info.end+'</p>');
		 });
	});
		$(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>檔線實時抓取：</p>');
        $('#result').append('<p>刷新時間:'+data.timeago+'s</p>'); 
        $('#result').append('<p>實時#2300(一檔):'+data.predictions[2300].current+' pt</p>');
        $('#result').append('<p>實時#11500(二檔):'+data.predictions[11500].current+' pt</p>');
        $('#result').append('<p>實時#23000(三檔):'+data.predictions[23000].current+' pt</p>');
        });
	});
        $(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>自動預測機器人：</p>');
        $('#result').append('<p>預測#2300(一檔):'+data.predictions[2300].predict+' pt</p>');
        $('#result').append('<p>預測#11500(二檔):'+data.predictions[11500].predict+' pt</p>');
        $('#result').append('<p>預測#23000(三檔):'+data.predictions[23000].predict+' pt</p>');
        });
	});
    </script>
